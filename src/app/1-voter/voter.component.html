<div class="voter">
    <i 
        class="bi bi-hand-thumbs-up"
        [class.highlighted]="myVote == 1" 
        (click)="upVote()"></i>
        
    <span class="vote-count">{{ totalVotes }}</span>
    
    <i 
        class="bi bi-hand-thumbs-down"
        [class.highlighted]="myVote == -1" 
        (click)="downVote()"></i>
</div>
